<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <title></title>
    <style>
        body {
            padding-top: 40px;
        }
    </style>
</head>
<body>
      <article id="content" style="display: none;" class="container">
          <div class="row">
              <!-- ko foreach: barn -->
              <div class="col-md-12">
                  <h4 data-bind="text: name"></h4>
                  <div class="btn-group">
                      <button data-bind="click: turnOn, enable: isOff, css: {'btn-primary': isOn, 'btn-default': isOff}" type="button" class="btn">On</button>
                      <button data-bind="click: turnOff, enable: isOn, css: {'btn-primary': isOff, 'btn-default': isOn}" type="button" class="btn">Off</button>
                  </div>
              </div>
              <!-- /ko -->
          </div>
      </article>
</body>
<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://knockoutjs.com/downloads/knockout-3.0.0beta.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://192.168.1.20:4130');

    var device = function (pin, args) {
        if(!pin || typeof pin !== 'number')
            throw {
                name: 'invalid device pin/id',
                message: 'invalid device pin/id'
            };

        var self = new function() {};

        args = args || {};

        self.id = pin;
        self.name = args.name || 'unknown';
        self.state = ko.observable(args.state || 0);

        self.isOn = ko.computed(function () {
            return self.state() === 1;
        });

        self.isOff = ko.computed(function () {
            return self.state() === 0;
        });

        self.turnOn = function () {
            socket.emit('change', {
                id: self.id,
                state: 1
            });
        };
        self.turnOff = function () {
            socket.emit('change', {
                id: self.id,
                state: 0
            });
        };

        return self;
    };

    var vm = new function () {
        var self = this;
        self.barn = ko.observableArray([]);
    };

    socket.on('init', function (data) {
        var mapped = [];
        for(var i = 0, il = data.length; i < il; i++)
        {
            mapped.push(device(data[i]));
        }
        vm.barn(mapped);
        $('#content').show();
    });

    socket.on('change', function (data) {
        var arr = vm.barn(),
            device = ko.arrayFirst(arr, function (item) {
                    return item.id === data.id;
                });
        if(device)
            device.state(device.state);
    });

    $(function () {
        ko.applyBindings(vm);
    });


</script>
</html>
